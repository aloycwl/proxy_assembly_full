<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"></script>
  </head>
  <body>
    <pre></pre>
  </body>
  <script defer>
    api = 'f1384f0e-abd1-4d69-bb64-4682beb7fde4';
    async function load() {
      address = '0x473431Ac2DF142edd3E94cB85673e451A154bce5';
      contractAddress = '0x86a3cA85fb4F1dB9028AF609036a4f8DA74A2458';
      resp = await fetch(
        `https://api.tatum.io/v3/blockchain/token/balance/BSC/${contractAddress}/${address}`,
        {
          method: 'GET',
          headers: {
            'x-api-key': api,
          },
        }
      );
      data = JSON.parse(await resp.text());
      $('pre').append(JSON.stringify(data, null, '\t'));
    }
    load();
  </script>
</html>
