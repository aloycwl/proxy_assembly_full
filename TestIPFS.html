<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-32" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
    <script src="library.js" defer></script>
  </head>
  <body>
    <img id="img" />
  </body>
  <script defer>
    API = {
      'Content-Type': 'application/json',
      'x-api-key': 'f1384f0e-abd1-4d69-bb64-4682beb7fde4',
    };
    async function load() {
      id = 'bafybeihwvtiujv3sbghzxxyjay2mtp2fdumxqlebu7farufabcxb7gio2y/1.webp';
      resp = await fetch(`https://api.tatum.io/v3/ipfs/${id}`, {
        method: 'GET',
        headers: API,
      });

      data = await resp.text();
      $('img').attr(
        'src',
        'data:image/webp;base64,' + btoa(unescape(encodeURIComponent(data)))
      );
      //console.log(data);
    }
    load();
  </script>
</html>
