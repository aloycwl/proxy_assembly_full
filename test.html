<script>
    const plaintext = 'SECRET_MESSAGE';
  const secretKey = await window.crypto.subtle.generateKey(
    {name: 'AES-CBC', length: 256},
    true,
    ['encrypt', 'decrypt']
  );
  const iv = window.crypto.getRandomValues(new Uint8Array(16));

  // Encrypt the plaintext using AES-256-CBC
  const ciphertext = await window.crypto.subtle.encrypt(
    {name: 'AES-CBC', iv: iv},
    secretKey,
    new TextEncoder().encode(plaintext)
  );

  // Decrypt the ciphertext using AES-256-CBC
  const decryptedText = await window.crypto.subtle.decrypt(
    {name: 'AES-CBC', iv: iv},
    secretKey,
    ciphertext
  );

  // Convert the resulting ArrayBuffer to a string
  const decryptedString = new TextDecoder().decode(decryptedText);

  // Print the resulting decrypted string to the console
  console.log(decryptedString);
</script>
