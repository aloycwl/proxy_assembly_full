<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"></script>
  </head>
  <body>
    <pre></pre>
  </body>
  <script defer>
    api = {
      'x-api-key': 'f1384f0e-abd1-4d69-bb64-4682beb7fde4',
    };
    async function a() {
      const chain = 'BSC';
      const address = '0xaa25aa7a19f9c426e07dee59b12f944f4d9f1dd3';
      const contractAddress = '0xeD24FC36d5Ee211Ea25A80239Fb8C4Cfd80f12Ee';
      const resp = await fetch(
        `https://api.tatum.io/v3/blockchain/token/balance/${chain}/${contractAddress}/${address}`,
        {
          method: 'GET',
          headers: api,
        }
      );

      data = JSON.parse(await resp.text());
      $('pre').append(JSON.stringify(data, null, '\t'));
    }
    a();
  </script>
</html>
