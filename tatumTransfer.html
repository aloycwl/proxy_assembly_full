<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"></script>
  </head>
  <body>
    <pre></pre>
  </body>
  <script defer>
    api = 'f1384f0e-abd1-4d69-bb64-4682beb7fde4';
    async function a() {
      const resp = await fetch(
        `https://api.tatum.io/v3/blockchain/token/transaction`,
        {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': api,
          },
          body: JSON.stringify({
            chain: 'BSC',
            to: '0x687422eEA2cB73B5d3e242bA5456b782919AFc85',
            contractAddress: '0x86a3cA85fb4F1dB9028AF609036a4f8DA74A2458',
            amount: '300',
            digits: 18,
            fromPrivateKey:
              '0x4dff39920956c6c23e259c0a674e4b405df0b7b3808e0165a05348b4e07afddc',
          }),
        }
      );

      const data = await resp.json();
      $('pre').append(data);
    }

    a();
  </script>
</html>
